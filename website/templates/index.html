<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化测试主页</title>
    <style>
        .textarea{
            font-size: 20px;
            width: 600px;
            height: 300px;
            border: 1px solid steelblue;
        }
        .nav{
            color: #0000FF;
            font-size: larger;
        }
    </style>
    <style>
        .btn{
            background-color: #3CB371;
            color:  #000000;
            width: 80px;
            height: 40px;
            border: 0;
            font-size: 20px;
        }
    </style>
    <style>
        .nav_home{
            color:  #d73a49;
            font-size: x-large;
            font-weight: bolder;
        }
        .mark{
            color: #838383;
            font-size: medium;
        }
    </style>
    <style type="text/css">
#returntop{
    display: none;
    width: 25px;     /*调整显示块的宽width和高height*/
    height: 100px;
    padding: 5px 0;
    /*background-image: url(1.png);*/     /*可用背景图片*/
    background-color: #51a7e8;            /*背景颜色*/
    background-repeat: no-repeat;
    position: fixed;
    _position: absolute;
    cursor: pointer;
    text-align: center;
}
    .top_font{
        color: #00FFFF;
        font-size: x-large;
    }
</style>
</head>
<body>
<h2>{{name}},欢迎访问回收宝自动化测试平台</h2>
<a class="nav_home">快速导航</a>
<p>
    <a class="nav" href="#p1">【巨沃-入库处理】</a>
    <a class="nav" href="#p2">【巨沃-出库处理】</a>
    <a class="nav" href="#p3">【WMS签收-拆包-收货】</a>
    <a class="nav" href="#p4">【新标准检测】</a>
    <a class="nav">【官方下单-邮寄回收】</a>
    <a class="nav">【官方下单-上门回收】</a>
    <a class="nav">【官方下单-门店回收】</a>
    <a class="nav">【商家自检(手动检)下单】</a>
</p>
<h3 id="p1">一、入库处理</h3>
<div>
<form action="" method="post">
    <p>
        <textarea type="text" name="bar_code" class="textarea" placeholder="请输入已检测的商品条码，多个条码之间需使用英文逗号隔开"></textarea>
    </p>
    <button type="submit" class="btn">确 定</button>
</form>
</div>
<!--<div>-->
<!--    {% for message in get_flashed_messages() %}-->
<!--        <h3>{{ message }}</h3>-->
<!--    {% endfor %}-->
<!--</div>-->
    <p>
        <label class="mark">使用说明：<br>
        1. 每个条码必须输入18位，否则无法通过；<br>
        2. 每个条码完成入库操作需要三分钟左右，无论最后是否入库成功，都会在网页上显示执行结果；<br>
        3. 进行入库处理时会根据商品条码搜索，若查不到对应的来源单号，则不会继续执行入库操作。<br>
        </label>
    </p>
<br />
<h3 id="p2">二、出库处理(功能暂不可用)</h3>
<form action="/outboundDeliveryOrder" method="post">
    <p>
        <textarea type="text" name="out_code_list" class="textarea" placeholder="请输入待出库的商品条码，多个条码之间需使用英文逗号隔开"></textarea>

    </p>
    <button type="submit" class="btn">确 定</button>
</form>
    <p>
        <label class="mark">使用说明：<br>
        1. 每个条码必须输入18位，否则无法通过；<br>
        2. 每个条码完成出库操作需要三分钟左右，无论最后是否入库成功，都会在网页上显示执行结果。<br>
        </label>
    </p>
<br />

<h3 id="p3">三、WMS签收-拆包-收货</h3>
<form action="/wms_sign" method="post">
    <p>
        <textarea type="text" name="logistics_num_list" class="textarea" placeholder="请输入待签收的物流单号，多个单号之间需使用英文逗号隔开"></textarea>
    </p>
    <button type="submit" class="btn">确 定</button>
</form>
    <p>
        <label class="mark">使用说明：<br>
        1. 完成操作： 签收->拆包->收货；<br />
        2. 可以批量进行签收,多个物流单号之间需使用英文逗号隔开。
        </label>
    </p>
<br />
<h3 id="p4">四、新标准检测</h3>
<form action="/new_standard_detect" method="post">
    <p>
        <textarea type="text" name="detect_code_list" class="textarea" placeholder="请输入需检测的商品条码，多个条码之间用英文逗号隔开"></textarea>
    </p>
    <button type="submit" class="btn">确 定</button>
</form>
    <p>
        <label class="mark">使用说明：<br>
        1. 每个条码必须输入18位，否则无法通过；<br>
        2. 每个条码完成检测需15秒左右，请耐心等待。<br>
        </label>
    </p>
<br />


<div id="returntop" class="top_font">返回顶部</div>
<script type="text/javascript">
/*javascript函数，控制显示块的位置和显隐，此函数只要在body标签之间即可*/
var getDiv=document.getElementById('returntop');
getDiv.onclick=function(){
    window.scrollTo(0,0);
}
window.onscroll=function(){
    if(document.documentElement.scrollTop){
        getDiv.style.display="block";
    }else if(document.body.scrollTop){
        getDiv.style.display="block";
    }else{
        getDiv.style.display="none";
    }
}
function getWinSize(){
    var winHeight=window.innerHeight,winWidth=window.innerWidth;
    if(document.documentElement.clientHeight){
        winHeight=document.documentElement.clientHeight;
        winWidth=document.documentElement.clientWidth;
    }else{
        winHeight=document.body.clientHeight;
        winWidth=document.body.clientWidth;
    }
    getDiv.style.bottom=20+"px";  /*距离浏览器底部10px*/
    getDiv.style.right=100+"px";  /*距离浏览器右边框100px*/
    /*修改显示块的位置，有四个方向：top,bottom,left,right*/
}
getWinSize();
window.onresize=getWinSize;
</script>
</body>
</html>
