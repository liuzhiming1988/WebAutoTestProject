<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test layui</title>
    <link rel="stylesheet" href="../static_files/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../static_files/frame/static/css/style.css">
    <link rel="icon" href="../static_files/frame/static/image/code.png">
</head>
<body class="body">

<form class="layui-form layui-form-pane" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>

        <div class="layui-input-inline">
            <input type="text" name="username"  placeholder="请输入手机号" autocomplete="off"
                   class="layui-input">
        </div>
        <label class="layui-form-label">短信验证码</label>

        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">提示：手机号可不填，默认使用18676702152账号</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品ID</label>

            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input" placeholder="商品ID参考下方">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">下单数量</label>

            <div class="layui-input-inline">
                <input type="number" name="number" autocomplete="off" class="layui-input" placeholder="可不填，默认为1">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <button class="layui-btn">提交</button>
    </div>
</form>

<script src="../static_files/frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , element = layui.element;

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(sub)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

        // you code ...


    });
</script>

</body>
</html>
